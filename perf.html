<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Perf</title>
  <script src="fmp.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
let box = document.querySelector('#app');
var div = document.createElement('div')
div.innerHTML = '22222'
box.appendChild(div)
// var div1 = document.createElement('div')
// div1.innerHTML = '432424'
// box.appendChild(div1)
var time = null
var num = 0
time = setInterval(()=> {
  var div1 = document.createElement('div')
  div1.innerHTML = '123123123123'
  if(num === 2) {
    div1.innerHTML = '<img src="xxx" alt="">'
  } else {
    if (num%2 == 0) {
      div1.innerHTML = `<div style="background-image:url('xxx');"></div>`
    } else {
      div1.innerHTML = '<img src="xxx" alt="">'
    }
  }
  box.appendChild(div1)
  num++;
  if(num > 4) {
    clearInterval(time)
    time = null
  }
}, 2000)
</script>
</body>
</html>
